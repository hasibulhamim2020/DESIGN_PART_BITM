<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Work</title>
</head>
<body>
    <table border="1" height="1000" width="90%" align="center">
        <tr height="100">
            <td width="20%"></td>
            <td width="80%"></td>
        </tr>
        <tr height="850">
            <td width="100%" colspan="2">
                <table border="1" height="850" width="100%">
                    <tr height="850">
                        <td width="15%"></td>
                        <td width="85%">
                            <table border="1" height="850" width="100%">
                                <tr height="400">
                                    <td width="20%">
                                        <table border="1" height="400" width="100%">
                                            <tr height="100">
                                                <td width="100%"></td>
                                            </tr>
                                            <tr height="200">
                                                <td width="100%"></td>
                                            </tr>
                                            <tr height="100">
                                                <td width="100%"></td>
                                            </tr>
                                        </table>
                                    </td>
                                    <td width="80%">
                                        <table border="1" height="400" width="100%">
                                            <tr height="200">
                                                <td width="100%"></td>
                                            </tr>
                                            <tr height="200">
                                                <td width="100%"></td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <tr height="450">
                                    <td colspan="2" width="100%">
                                        <table border="1" height="450" width="100%">
                                            <tr height="450">
                                                <td width="70%">
                                                    <table border="1" height="450" width="100%">
                                                        <tr height="150">
                                                            <td colspan="2" width="100%"></td>
                                                        </tr>
                                                        <tr height="150">
                                                            <td width="50%"></td>
                                                            <td width="50%"></td>
                                                        </tr>
                                                        <tr height="150">
                                                            <td colspan="2" width="100%"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                                <td width="30%">
                                                    <table border="1" height="450" width="100%">
                                                        <tr height="100">
                                                            <td width="100%"></td>
                                                        </tr>
                                                        <tr height="350">
                                                            <td width="100%"></td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="50">
            <td colspan="2"></td>
        </tr>
    </table>
</body>
</html>
