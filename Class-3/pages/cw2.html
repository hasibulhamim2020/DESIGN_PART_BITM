<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" height="1000" width="90%" align="center">
        <tr height="100">
            <td width="20%"></td>
            <td width="80%"></td>
        </tr>
        <tr height="100">
            <td width="100%" colspan="2">
                <table border="1" height="100" width="100%" align="center">
                        <tr height="100">
                            <td align="center">1</td>
                            <td align="center">2</td>
                            <td align="center">3</td>
                            <td align="center">4</td>
                            <td align="center">5</td>
                            <td align="center">6</td>
                        </tr>
                </table>
            </td>
        </tr>
        <tr height="100">
            <td width="100%" colspan="2"></td>
        </tr>
        <tr height="650">
            <td width="100%" colspan="2">
                <table border="1" height="650" width="100%">
                    <tr height="650">
                        <td width="18%"></td>
                        <td width="82%"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="50">
            <td width="100%" colspan="2"></td>
        </tr>
    </table>
</body>
</html>
