<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table Home Work</title>
</head>
<body>
    
    <table border="1" height="500" width="500">
        <tr height="100">
            <td width="200"></td>
            <td width="300" ></td>
        </tr>
        <tr height="350">
            <td width="50" colspan="2">
                <table border="1" height="350" width="500">
                    <tr height="175">
                        <td rowspan="2" width="50"></td>
                        <td width="350"></td>
                        <td rowspan="2" width="100"></td>
                    </tr>
                    <tr height="175">
                        <td width="350"></td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr height="50">
            <td width="500" colspan="3"></td>
        </tr>
    </table>

</body>
</html>
